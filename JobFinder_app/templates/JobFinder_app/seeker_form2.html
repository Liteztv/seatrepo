{% extends "JobFinder_app/base.html" %}
{% block title %}Seeker - Languages{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card shadow p-4">
        <h3>
            {% if edit_mode %}
                Edit Your Experience
            {% else %}
                Add Your Experience
            {% endif %}
        </h3>


        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary w-100 mt-3">Continue</button>
        </form>
    </div>
</div>


{% endblock %}
