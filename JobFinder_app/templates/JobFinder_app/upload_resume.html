{% extends "JobFinder_app/base.html" %}
{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Upload Your Resume</h3>
    <p class="dark-muted">
        Please upload your resume as a <strong>PDF file</strong>.
    </p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="dark-muted">
    
        <button class="btn btn-primary">Save Resume</button>
    </form>
</div>
{% endblock %}
