{% extends "JobFinder_app/base.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-danger">Delete Account</h3>

    <p>This action is permanent and cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-danger">Yes, delete my account</button>
        <a href="{% url 'account_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
