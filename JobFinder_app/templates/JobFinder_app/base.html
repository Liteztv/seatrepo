<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LiteSpeedJobs{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #ffffff;
            --border-color: #dddddd;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1f1f1f;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color) !important;
        }

        .navbar-dark-mode {
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">LiteSpeedJobs</a>

    <div class="ms-auto d-flex align-items-center">

        <!-- Dark Mode Toggle -->
        <span class="navbar-dark-mode me-3 text-white">
            <i class="bi bi-moon-stars-fill"></i>
        </span>

        {% if request.user.is_authenticated %}
            <span class="text-white me-3">
                Logged in as <strong>{{ request.user.username }}</strong>
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% endif %}

    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode Script -->
<script>
    const root = document.documentElement;
    const toggle = document.querySelector('.navbar-dark-mode');

    // Load saved preference
    if (localStorage.getItem('theme') === 'dark') {
        root.setAttribute('data-theme', 'dark');
    }

    toggle.addEventListener('click', () => {
        let current = root.getAttribute('data-theme');
        let next = current === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    });
</script>

</body>
</html>
