<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>{% block title %}LiteSpeedJobs{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Dark mode styles */
        [data-theme="dark"] {
            background-color: #121212 !important;
            color: #e0e0e0 !important;
        }

        [data-theme="dark"] .card {
            background-color: #1e1e1e !important;
            color: #fff !important;
            border: 1px solid #333;
        }

        [data-theme="dark"] .navbar {
            background-color: #000 !important;
        }

        [data-theme="dark"] .btn-primary {
            background-color: #3a7bd5 !important;
            border-color: #3a7bd5 !important;
        }

        [data-theme="dark"] .btn-outline-light {
            border-color: #fff !important;
            color: #fff !important;
        }

        [data-theme="dark"] input, 
        [data-theme="dark"] select, 
        [data-theme="dark"] textarea {
            background-color: #222 !important;
            color: #fff !important;
            border: 1px solid #444 !important;
        }

        [data-theme="dark"] .form-control:focus {
            background-color: #333 !important;
            color: #fff !important;
        }

        .dark-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="{% url 'landing' %}">LiteSpeedJobs</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <!-- DARK MODE TOGGLE -->
                <li class="nav-item me-3">
                    <span class="nav-link dark-toggle text-white">
                        ðŸŒ™ Dark Mode
                    </span>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link disabled text-white-50">
                            Logged in as <strong>{{ user.username }}</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="btn btn-outline-light ms-3">Logout</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script>
    // Detect saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);

    // Toggle theme handler
    document.querySelector(".dark-toggle").addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";

        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
    });
</script>

</body>
</html>
