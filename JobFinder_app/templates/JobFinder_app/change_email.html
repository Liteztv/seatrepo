{% extends "JobFinder_app/base.html" %}
{% block title %}Change Email{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Change Email</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Save</button>
        <a href="{% url 'account_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
